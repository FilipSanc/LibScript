<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Design</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-inner">
        <div class="logo-area">
            <img src="LIB SCRIPT.jpeg" alt="LibScript logo" class="logo">
            <span class="brand">Sonic Design</span>
        </div>

        <nav class="nav">
            <a href="#home">Domů</a>
            <a href="#onas">O nás</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </div>
</header>

<main>

<section id="home" class="hero">
    <h1>Jednoduché.<br>Moderní.<br>Funkční.</h1>
    <p>Zdravím tě. My jsme Sonic Design.</p>

    <a class="btn" href="https://discord.gg/5Gbm79QERC" target="_blank">
        Připojit se na Discord
    </a>
</section>

<section id="onas" class="glass">
    <h2>O nás</h2>
    <p>
        Jsme tým zaměřený na jednoduchost, rychlost a moderní řešení.
        Pomáháme našim klientům s designem a funkcí ůčtu na sociálních sítích.
    </p>
</section>

<section id="kontakt" class="glass">
    <h2>Kontakt</h2>

    <form action="https://formspree.io/f/maqdwedl" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Tvé jméno" required>
        <input type="email" name="email" placeholder="Tvůj e-mail" required>
        <textarea name="message" placeholder="Zpráva" required></textarea>
        <button type="submit" class="btn">Odeslat</button>
    </form>
</section>

</main>

<footer>
    <p>© 2026 Sonic Design</p>
</footer>

</body>
</html>
