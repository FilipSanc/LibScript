<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>

<header>
    <div class="header-left">
        <img src="logo.png" class="logo" alt="LibScript logo">
        <span class="brand">LibScript</span>
    </div>
    <nav>
        <a href="#home">Domů</a>
        <a href="#onas">O nás</a>
        <a href="#kontakt">Kontakt</a>
    </nav>
</header>

<main>

<section id="home" class="hero glass">
    <h1>Jednoduché. Moderní. Funkční.</h1>
    <p>Zdravím tě tady, my jsme LibScript.</p>
    <a class="btn" href="https://discord.gg/5Gbm79QERC" target="_blank">
        Připojit se na Discord
    </a>
</section>

<section id="onas" class="glass">
    <h2>O nás</h2>
    <p>
        Jsme tým zaměřený na jednoduchost, rychlost a moderní řešení.
        Vytváříme skripty a systémy, které dávají smysl.
    </p>
</section>

<section id="kontakt" class="glass">
    <h2>Kontakt</h2>

    <!-- FORMULÁŘ PRO GITHUB -->
    <form action="https://formspree.io/f/maqdwedl method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Tvé jméno" required>
        <input type="email" name="email" placeholder="Tvůj e-mail" required>
        <textarea name="message" placeholder="Zpráva" required></textarea>
        <button type="submit" class="btn">Odeslat zprávu</button>
    </form>

</section>

</main>

<footer>
    <p>© 2026 LibScript</p>
</footer>

</body>
</html>
