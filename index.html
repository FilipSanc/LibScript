<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LibScript - AI-powered learning platform for students">
    <title>LibScript - Uƒçen√≠ s AI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4c51bf 0%, #5a67d8 100%);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        .card-flip {
            perspective: 1000px;
            cursor: pointer;
            min-height: 200px;
            touch-action: manipulation;
        }
        
        .card-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 200px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-flip.flipped .card-flip-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            min-height: 200px;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        .card-front {
            background: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            transform: rotateY(180deg);
        }

        .btn {
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.97);
        }

        @media (max-width: 640px) {
            .card-front, .card-back {
                padding: 20px;
                font-size: 14px;
            }
        }

        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4c51bf;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function LibScriptApp() {
            const [activeTab, setActiveTab] = useState('upload');
            const [documents, setDocuments] = useState([]);
            const [flashcards, setFlashcards] = useState([]);
            const [quiz, setQuiz] = useState(null);
            const [loading, setLoading] = useState(false);
            const [flippedCards, setFlippedCards] = useState({});

            // Simulovan√° data pro demo
            const demoFlashcards = [
                { id: 1, front: "Co je React?", back: "React je JavaScriptov√° knihovna pro tvorbu u≈æivatelsk√Ωch rozhran√≠ vyvinut√° Facebookem." },
                { id: 2, front: "Co znamen√° JSX?", back: "JSX je syntaktick√© roz≈°√≠≈ôen√≠ JavaScriptu, kter√© umo≈æ≈àuje ps√°t HTML-like k√≥d p≈ô√≠mo v JavaScriptu." },
                { id: 3, front: "K ƒçemu slou≈æ√≠ useState?", back: "useState je React Hook, kter√Ω umo≈æ≈àuje p≈ôid√°vat stav do funkƒçn√≠ch komponent." },
                { id: 4, front: "Co je virtual DOM?", back: "Virtual DOM je lehk√° kopie skuteƒçn√©ho DOM, kterou React pou≈æ√≠v√° pro efektivn√≠ aktualizace." }
            ];

            const demoQuiz = {
                question: "Jak√Ω je spr√°vn√Ω zp≈Øsob pou≈æit√≠ useState hooku v Reactu?",
                options: [
                    "const [value, setValue] = useState(initialValue)",
                    "const value = useState(initialValue)",
                    "useState(value, initialValue)",
                    "const value = new useState(initialValue)"
                ],
                correctIndex: 0
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);
                
                // Simulace AI zpracov√°n√≠ (v produkci by zde byl API call)
                setTimeout(() => {
                    const newDoc = {
                        id: Date.now(),
                        name: file.name,
                        summary: "AI vytvo≈ôilo automatick√© shrnut√≠ tohoto dokumentu. Dokument obsahuje kl√≠ƒçov√© informace, kter√© byly zpracov√°ny do kartiƒçek a kv√≠zu pro efektivn√≠ uƒçen√≠.",
                        shared: false,
                        uploadedAt: new Date().toLocaleDateString('cs-CZ')
                    };

                    setDocuments(prev => [...prev, newDoc]);
                    setFlashcards(demoFlashcards);
                    setQuiz(demoQuiz);
                    setLoading(false);
                    setActiveTab('flashcards');
                }, 2500);
            };

            const toggleCardFlip = (id) => {
                setFlippedCards(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const toggleShare = (id) => {
                setDocuments(documents.map(doc => 
                    doc.id === id ? { ...doc, shared: !doc.shared } : doc
                ));
            };

            return (
                <div className="min-h-screen p-4 sm:p-6">
                    <div className="max-w-5xl mx-auto">
                        {/* Header */}
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 shadow-xl">
                            <div className="flex items-center gap-4">
                                <div className="w-16 h-16 bg-white rounded-xl p-2.5 shadow-lg flex-shrink-0">
                                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="100" height="100" fill="#4C51BF" rx="8"/>
                                        <path d="M30 35 L50 45 M50 45 L50 65 M50 45 L70 35" stroke="white" strokeWidth="6" strokeLinecap="round" strokeLinejoin="round"/>
                                    </svg>
                                </div>
                                <div className="flex-1">
                                    <h1 className="text-3xl sm:text-4xl font-bold text-white">LibScript</h1>
                                    <p className="text-white/80 text-sm sm:text-base">Uƒçen√≠ s pomoc√≠ AI</p>
                                </div>
                            </div>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl mb-6 shadow-xl overflow-hidden">
                            <div className="grid grid-cols-4 gap-0">
                                {[
                                    { id: 'upload', icon: 'üì§', label: 'Nahr√°t' },
                                    { id: 'flashcards', icon: 'üé¥', label: 'Kartiƒçky' },
                                    { id: 'quiz', icon: '‚ùì', label: 'Kv√≠z' },
                                    { id: 'feed', icon: 'üåê', label: 'Feed' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`py-4 px-2 font-semibold transition-all btn text-sm sm:text-base ${
                                            activeTab === tab.id 
                                                ? 'bg-white text-indigo-600 shadow-lg' 
                                                : 'text-white/70 hover:text-white hover:bg-white/5'
                                        }`}
                                    >
                                        <div className="text-xl sm:text-2xl mb-1">{tab.icon}</div>
                                        <div className="hidden sm:block">{tab.label}</div>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Main Content Area */}
                        <div className="bg-white rounded-2xl p-6 shadow-xl min-h-[500px] fade-in">
                            {activeTab === 'upload' && (
                                <UploadTab 
                                    documents={documents}
                                    loading={loading}
                                    onFileUpload={handleFileUpload}
                                    onToggleShare={toggleShare}
                                />
                            )}

                            {activeTab === 'flashcards' && (
                                <FlashcardsTab 
                                    flashcards={flashcards}
                                    flippedCards={flippedCards}
                                    onToggleFlip={toggleCardFlip}
                                />
                            )}

                            {activeTab === 'quiz' && (
                                <QuizTab quiz={quiz} />
                            )}

                            {activeTab === 'feed' && (
                                <FeedTab documents={documents} />
                            )}
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center text-white/60 text-sm">
                            <p>¬© 2024 LibScript - AI-powered learning platform</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Upload Tab Component
        function UploadTab({ documents, loading, onFileUpload, onToggleShare }) {
            return (
                <div>
                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Nahraj dokument</h2>
                    
                    <label className="block cursor-pointer">
                        <input 
                            type="file" 
                            className="hidden" 
                            onChange={onFileUpload} 
                            accept=".pdf,.txt,.doc,.docx,image/*"
                            disabled={loading}
                        />
                        <div className="border-4 border-dashed border-indigo-300 rounded-2xl p-8 sm:p-12 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all btn">
                            <div className="text-5xl sm:text-6xl mb-4">üìÑ</div>
                            <p className="text-lg sm:text-xl font-semibold text-gray-700 mb-2">
                                {loading ? 'Zpracov√°v√°m...' : 'Klikni pro nahr√°n√≠'}
                            </p>
                            <p className="text-sm sm:text-base text-gray-500">PDF, obr√°zky, dokumenty</p>
                        </div>
                    </label>

                    {loading && (
                        <div className="mt-8 text-center fade-in">
                            <div className="loader mx-auto"></div>
                            <p className="mt-4 text-gray-600 font-medium">AI zpracov√°v√° dokument...</p>
                            <p className="text-sm text-gray-500 mt-2">Vytv√°≈ô√≠m kartiƒçky, kv√≠z a shrnut√≠</p>
                        </div>
                    )}

                    {documents.length > 0 && !loading && (
                        <div className="mt-8 fade-in">
                            <h3 className="text-lg font-bold text-gray-700 mb-4">Moje dokumenty ({documents.length})</h3>
                            <div className="space-y-3">
                                {documents.map(doc => (
                                    <div key={doc.id} className="bg-gray-50 rounded-xl p-4 border border-gray-200 hover:shadow-md transition-shadow">
                                        <div className="flex justify-between items-start gap-3 mb-2">
                                            <div className="flex-1">
                                                <p className="font-semibold text-gray-800">{doc.name}</p>
                                                <p className="text-xs text-gray-500 mt-1">Nahr√°no: {doc.uploadedAt}</p>
                                            </div>
                                            <button
                                                onClick={() => onToggleShare(doc.id)}
                                                className={`px-3 py-1.5 rounded-lg text-xs font-medium transition-all btn flex-shrink-0 ${
                                                    doc.shared 
                                                        ? 'bg-green-100 text-green-700 hover:bg-green-200' 
                                                        : 'bg-gray-200 text-gray-600 hover:bg-gray-300'
                                                }`}
                                            >
                                                {doc.shared ? 'üåê Sd√≠leno' : 'üîí Soukrom√©'}
                                            </button>
                                        </div>
                                        <p className="text-sm text-gray-600 leading-relaxed">{doc.summary}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Flashcards Tab Component
        function FlashcardsTab({ flashcards, flippedCards, onToggleFlip }) {
            return (
                <div>
                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Kartiƒçky na uƒçen√≠</h2>
                    
                    {flashcards.length === 0 ? (
                        <div className="text-center py-16">
                            <div className="text-6xl mb-4">üé¥</div>
                            <p className="text-lg text-gray-600 mb-2">Zat√≠m nem√°≈° ≈æ√°dn√© kartiƒçky</p>
                            <p className="text-gray-500">Nahraj dokument a AI ti vytvo≈ô√≠ kartiƒçky automaticky</p>
                        </div>
                    ) : (
                        <div>
                            <p className="text-gray-600 mb-6">Klikni na kartiƒçku pro zobrazen√≠ odpovƒõdi</p>
                            <div className="space-y-4">
                                {flashcards.map((card, index) => (
                                    <div
                                        key={card.id}
                                        className={`card-flip ${flippedCards[card.id] ? 'flipped' : ''} fade-in`}
                                        style={{ animationDelay: `${index * 0.1}s` }}
                                        onClick={() => onToggleFlip(card.id)}
                                    >
                                        <div className="card-flip-inner">
                                            <div className="card-front">
                                                <div className="w-full">
                                                    <div className="inline-block px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-semibold mb-3">
                                                        Ot√°zka {index + 1}
                                                    </div>
                                                    <p className="text-xl font-semibold text-gray-800 mb-4">{card.front}</p>
                                                    <p className="text-sm text-gray-400">üëÜ Klikni pro odpovƒõƒè</p>
                                                </div>
                                            </div>
                                            <div className="card-back">
                                                <div className="w-full">
                                                    <div className="inline-block px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold mb-3">
                                                        Odpovƒõƒè
                                                    </div>
                                                    <p className="text-lg text-gray-800 leading-relaxed">{card.back}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Quiz Tab Component
        function QuizTab({ quiz }) {
            const [selected, setSelected] = useState(null);
            const [showResult, setShowResult] = useState(false);

            const handleAnswer = (index) => {
                if (showResult) return;
                setSelected(index);
                setShowResult(true);
            };

            const resetQuiz = () => {
                setSelected(null);
                setShowResult(false);
            };

            if (!quiz) {
                return (
                    <div>
                        <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Kv√≠z</h2>
                        <div className="text-center py-16">
                            <div className="text-6xl mb-4">‚ùì</div>
                            <p className="text-lg text-gray-600 mb-2">Zat√≠m nem√°≈° ≈æ√°dn√Ω kv√≠z</p>
                            <p className="text-gray-500">Nahraj dokument a AI ti vytvo≈ô√≠ kv√≠z automaticky</p>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Kv√≠z</h2>
                    <div className="bg-indigo-50 rounded-xl p-6 mb-6">
                        <p className="text-xl font-semibold text-gray-800 mb-6 leading-relaxed">{quiz.question}</p>
                        <div className="space-y-3">
                            {quiz.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswer(index)}
                                    disabled={showResult}
                                    className={`w-full text-left p-4 rounded-xl border-2 transition-all btn ${
                                        showResult
                                            ? index === quiz.correctIndex
                                                ? 'border-green-500 bg-green-50 shadow-md'
                                                : selected === index
                                                ? 'border-red-500 bg-red-50'
                                                : 'border-gray-200 bg-white opacity-60'
                                            : selected === index
                                            ? 'border-indigo-500 bg-indigo-50 shadow-md'
                                            : 'border-gray-300 bg-white hover:border-indigo-300 hover:shadow-md'
                                    } ${showResult ? 'cursor-default' : 'cursor-pointer'}`}
                                >
                                    <div className="flex items-center gap-3">
                                        <div className={`flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-bold ${
                                            showResult && index === quiz.correctIndex
                                                ? 'bg-green-500 text-white'
                                                : showResult && selected === index
                                                ? 'bg-red-500 text-white'
                                                : selected === index
                                                ? 'bg-indigo-500 text-white'
                                                : 'bg-gray-200 text-gray-600'
                                        }`}>
                                            {String.fromCharCode(65 + index)}
                                        </div>
                                        <span className="flex-1">{option}</span>
                                        {showResult && index === quiz.correctIndex && <span className="text-2xl">‚úÖ</span>}
                                        {showResult && selected === index && index !== quiz.correctIndex && <span className="text-2xl">‚ùå</span>}
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {showResult && (
                        <div className={`p-6 rounded-xl text-center fade-in ${
                            selected === quiz.correctIndex 
                                ? 'bg-green-50 border-2 border-green-200' 
                                : 'bg-red-50 border-2 border-red-200'
                        }`}>
                            <div className="text-4xl mb-3">
                                {selected === quiz.correctIndex ? 'üéâ' : 'üí™'}
                            </div>
                            <p className="text-xl font-bold mb-2">
                                {selected === quiz.correctIndex 
                                    ? 'V√Ωbornƒõ! Spr√°vn√° odpovƒõƒè!' 
                                    : 'Zkus to znovu!'}
                            </p>
                            <p className="text-gray-600 mb-4">
                                {selected === quiz.correctIndex 
                                    ? 'Pokraƒçuj v uƒçen√≠ s dal≈°√≠mi kartiƒçkami' 
                                    : 'Spr√°vn√° odpovƒõƒè je: ' + String.fromCharCode(65 + quiz.correctIndex)}
                            </p>
                            <button
                                onClick={resetQuiz}
                                className="px-6 py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-all btn shadow-md"
                            >
                                Zkusit znovu
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // Feed Tab Component
        function FeedTab({ documents }) {
            const sharedDocs = documents.filter(doc => doc.shared);
            
            // Demo p≈ô√≠spƒõvky
            const demoPosts = [
                { id: 1, author: "Jana K.", subject: "Matematick√° anal√Ωza - Derivace", likes: 24, time: "p≈ôed 2h" },
                { id: 2, author: "Petr M.", subject: "Z√°klady programov√°n√≠ v Pythonu", likes: 18, time: "p≈ôed 5h" },
                { id: 3, author: "Lucie S.", subject: "Dƒõjepis - 2. svƒõtov√° v√°lka", likes: 31, time: "vƒçera" },
                { id: 4, author: "Martin V.", subject: "Organick√° chemie - Alkany", likes: 15, time: "p≈ôed 3 dny" }
            ];

            return (
                <div>
                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Komunitn√≠ feed</h2>
                    
                    {sharedDocs.length > 0 && (
                        <div className="mb-8">
                            <h3 className="text-lg font-semibold text-gray-700 mb-4">üì§ Tvoje sd√≠len√© materi√°ly</h3>
                            <div className="space-y-3">
                                {sharedDocs.map(doc => (
                                    <div key={doc.id} className="bg-indigo-50 rounded-xl p-4 border-2 border-indigo-200">
                                        <div className="flex items-center gap-3 mb-2">
                                            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold flex-shrink-0">
                                                Ty
                                            </div>
                                            <div>
                                                <p className="font-semibold text-gray-800">{doc.name}</p>
                                                <p className="text-xs text-gray-500">{doc.uploadedAt}</p>
                                            </div>
                                        </div>
                                        <p className="text-sm text-gray-600 ml-13">{doc.summary}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <h3 className="text-lg font-semibold text-gray-700 mb-4">üåê Posledn√≠ p≈ô√≠spƒõvky od komunity</h3>
                    <div className="space-y-4">
                        {demoPosts.map((post, index) => (
                            <FeedPost key={post.id} {...post} delay={index * 0.1} />
                        ))}
                    </div>
                </div>
            );
        }

        // Feed Post Component
        function FeedPost({ author, subject, likes, time, delay }) {
            const [liked, setLiked] = useState(false);
            const [likeCount, setLikeCount] = useState(likes);
            
            const handleLike = () => {
                setLiked(!liked);
                setLikeCount(liked ? likeCount - 1 : likeCount + 1);
            };

            return (
                <div className="bg-gray-50 rounded-xl p-5 border border-gray-200 hover:shadow-lg transition-all fade-in" style={{ animationDelay: `${delay}s` }}>
                    <div className="flex items-start gap-3 mb-3">
                        <div className="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg flex-shrink-0">
                            {author[0]}
                        </div>
                        <div className="flex-1 min-w-0">
                            <p className="font-semibold text-gray-800">{author}</p>
                            <p className="text-sm text-gray-500">sd√≠lel/a materi√°ly ¬∑ {time}</p>
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-lg p-4 mb-3 border border-gray-200">
                        <p className="font-medium text-gray-700 mb-1">üìö {subject}</p>
                        <p className="text-sm text-gray-500">Kartiƒçky, kv√≠z a shrnut√≠ k dispozici</p>
                    </div>
                    
                    <div className="flex items-center gap-4 text-gray-600">
                        <button
                            onClick={handleLike}
                            className="flex items-center gap-2 hover:text-red-500 transition-colors btn"
                        >
                            <span className={`text-2xl transition-transform ${liked ? 'scale-125' : ''}`}>
                                {liked ? '‚ù§Ô∏è' : 'ü§ç'}
                            </span>
                            <span className="font-medium">{likeCount}</span>
                        </button>
                        <button className="flex items-center gap-2 hover:text-indigo-600 transition-colors btn">
                            <span className="text-xl">üí¨</span>
                            <span className="font-medium">Koment√°≈ôe</span>
                        </button>
                        <button className="flex items-center gap-2 hover:text-indigo-600 transition-colors btn ml-auto">
                            <span className="text-xl">üì•</span>
                            <span className="font-medium">St√°hnout</span>
                        </button>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<LibScriptApp />, document.getElementById('root'));
    </script>
</body>
</html>
